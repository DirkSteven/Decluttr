<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decluttr - Refurbished Phones</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .search-bar {
            display: flex;
            align-items: center;
            background-color: #f5f7fa;
            border-radius: 25px;
            padding: 10px 20px;
            width: 40%;
        }
        
        .search-bar input {
            border: none;
            background: transparent;
            width: 100%;
            padding-left: 10px;
            outline: none;
        }
        
        .nav-icons {
            display: flex;
            gap: 20px;
        }
        
        .nav-icons a {
            text-decoration: none;
            color: #000;
            font-size: 20px;
        }
        
        .categories {
            display: flex;
            gap: 30px;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }
        
        .categories a {
            text-decoration: none;
            color: #000;
            padding: 5px 0;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 28px;
            font-weight: bold;
        }
        
        .navigation-arrows {
            display: flex;
            gap: 10px;
        }
        
        .arrow {
            background-color: #dce6f9;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        
        .product-card {
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
        }
        
        .product-image {
            height: 150px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .product-image img {
            max-height: 100%;
            max-width: 100%;
        }
        
        .product-title {
            font-size: 14px;
            margin-bottom: 5px;
            text-align: center;
        }
        
        .product-price {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .add-to-cart {
            background-color: #7a9cd3;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .search-bar {
                width: 50%;
            }
        }
        
        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .search-bar {
                display: none;
            }
            
            .categories {
                overflow-x: auto;
                white-space: nowrap;
                padding-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="{{ url_for('index') }}" style="text-decoration: none;color: #000;"><div class="logo">Decluttr</div></a>
        <div class="search-bar">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
            <input type="text" placeholder="Search">
        </div>
        <div class="nav-icons">
            <a href="#" aria-label="Wishlist">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                    <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                </svg>
            </a>
            <a href="{{ url_for('cart') }}" aria-label="Cart">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </svg>
            </a>
            <a href="{{ url_for('login') }}" aria-label="Account">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                </svg>
            </a>
        </div>
    </header>
    
    <div class="categories">
        <a href="#">Phones</a>
        <a href="#">Tablets</a>
        <a href="#">Accessories</a>
    </div>
    
    <div class="section-header">
        <h2 class="section-title">Latest Deals</h2>
        <div class="navigation-arrows">
            <button class="arrow">&#8592;</button>
            <button class="arrow">&#8594;</button>
        </div>
    </div>
    
    <div class="products-grid">
        {% for product in products %}
        <div class="product-card">
            <div class="product-image">
                <img src="{{ product.image_url }}" alt="{{ product.title }}">
            </div>
            <div class="product-title">{{ product.name }}</div>
            <div class="product-price">${{ product.price }}</div>
            
            <form method="POST" action="{{ url_for('add_to_cart', product_id=product.id) }}">
                <button type="submit" class="add-to-cart">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         viewBox="0 0 16 16" style="margin-right: 5px;">
                        <path
                            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 
                               .485.379L2.89 3H14.5a.5.5 0 0 1 
                               .491.592l-1.5 8A.5.5 0 0 1 13 
                               12H4a.5.5 0 0 1-.491-.408L2.01 
                               3.607 1.61 2H.5a.5.5 0 0 
                               1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 
                               12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 
                               0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 
                               1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 
                               0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                    </svg>
                    Add to Cart
                </button>
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
